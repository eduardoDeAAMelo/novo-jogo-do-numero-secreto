<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="conteudo">
        <div id="conteudo__dois">
            <h1 id="titulo">Jogo do Número Secreto</h1>
            <h2 id="subtitulo">Advinhe o número secreto</h2>
            <input type="number" class="numero__digitado" placeholder="Digite aqui" >
            <div id="botoes">
                <button onclick="chutarNumero()" id="chute">Chutar</button>
                <button onclick="resetarJogo()" id="resetar">Resetar</button>
            </div>
        </div>
        <img src="./assets/Bruxa Jade Fênix em transformação.gif" id="bruxa" alt="imagem de uma Bruxa">
    </div>
  

    <script src="script.js" defer></script>
</body>
</html>
